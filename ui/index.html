<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>East HUD</title>

    <!-- Reset CSS -->
    <link rel="stylesheet" href="reset.css">

    <!-- Main Styles -->
    <link rel="stylesheet" href="style.css">

    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
    <!-- Status HUD -->
    <div class="status">
        <!-- Health -->
        <div class="circle health">
            <i class="fa-solid fa-heart"></i>
            <div class="fill"></div>
        </div>

        <!-- Armour -->
        <div class="circle armour">
            <i class="fa-solid fa-shield"></i>
            <div class="fill"></div>
        </div>

        <!-- Stamina -->
        <div class="circle stamina">
            <i class="fa-solid fa-person-running"></i>
            <div class="fill"></div>
        </div>

        <!-- Swimming -->
        <div class="circle swim">
            <i class="fa-solid fa-person-swimming"></i>
            <div class="fill"></div>
        </div>

        <!-- Car HUD -->
        <div class="carhud">
            <!-- Seatbelt -->
            <div class="circle seatbelt">
                <i class="fa-solid fa-user-slash"></i>
            </div>

            <!-- Speedometer -->
            <div class="speedometer">
                <p id="speed">0</p>
                <p id="unit">km/h</p>
            </div>

            <!-- Fuel -->
            <div class="circle fuel">
                <i class="fa-solid fa-gas-pump"></i>
                <div class="fill"></div>
            </div>
        </div>

        <!-- Food -->
        <div class="circle food">
            <i class="fa-solid fa-bowl-food"></i>
            <div class="fill"></div>
        </div>

        <!-- Water -->
        <div class="circle water">
            <i class="fa-solid fa-whiskey-glass"></i>
            <div class="fill"></div>
        </div>
    </div>

    <!-- Main Script -->
    <script src="app.js"></script>
</body>

</html>
